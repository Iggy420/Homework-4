<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Code Quiz!</title>
    <link ref="stylesheet" type="text/css" href="/assests/CSS/reset.css">
    <link ref="stylesheet" type="text/css" href="/assests/CSS/style.css">
    
    </head>
    <body >
        <div>
            <b><span id="timer"></span></b>
        </div>
        <div id="container">
                <div class="row">

                        <div class="col-lg-8 col-sm-12 mx-auto">
            <div id="start">Start Quiz!</div>
            <button onclick="highScores()">highscores</button>

            <div id="quiz" style="display: none">
                <div id="question"></div>
                <div id="qImg"></div>
                <div id="choices">
                    <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                    <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                    <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                    <div class="choice" id="D" onclick="checkAnswer('D')"></div>

                </div>

            <div id="scoreContainer"></div>
            
        </div>
       </div>
       </div>
        
        <script src="./JS/questions.js"></script>
    </body>
</html>
